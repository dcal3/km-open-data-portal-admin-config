eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/

spring:
  datasource:
    sql-script-encoding: UTF-8
    url: jdbc:postgresql://localhost:5432/odpdb
    username: odpuser
    password: changeme
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
