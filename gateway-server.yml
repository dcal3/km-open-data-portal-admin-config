security:
  auth:
    user: user
    password: pwd
    routes:
      microservice-user:
        user: user
        password: pwd
        authenticatorClasses:
          - com.basaki.edge.security.basic.BasicAuthenticator
          - com.basaki.edge.security.oauth2.JwtAuthenticator

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'
