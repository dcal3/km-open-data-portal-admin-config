eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:5100/edgeeureka/eureka/
server:
  port: 5200
  
logging:
  level:
    org.springframework: TRACE
  
spring:
  cloud:
    gateway:
      routes:
        - id: microservice-odp
          uri: lb://MICROSERVICE-ODP
          predicates:
            - Path=/OdpDatasetService/**, /UserService/**, /RedmapService/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'
