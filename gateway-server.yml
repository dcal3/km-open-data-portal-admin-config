eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/
server:
  port: 9004
  
spring:
  cloud:
    gateway:
      routes:
      - id: microservice-user
        uri: lb://MICROSERVICE-USER
        predicates:
        - Method=GET
      - id: microservice-roles
        uri: lb://MICROSERVICE-ROLES
        predicates:
        - Path=/microservice-roles
      - id: microservice-user-role
        uri: lb://MICROSERVICE-USER-ROLE
        predicates:
        - Path=/microservice-user-role/**
        
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'