eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/
server:
  port: 9004
  
logging:
  level:
    org.springframework: TRACE
  
spring:
  cloud:
    gateway:
      routes:
      - id: microservice-redmap
        uri: lb://MICROSERVICE-REDMAP
        predicates:
          - Path=/RedmapService/**
      - id: microservice-user
        uri: lb://MICROSERVICE-USER
        predicates:
          - Path=/UserService/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - '*'
